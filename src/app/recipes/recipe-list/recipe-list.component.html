<div class="row mb-3">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr />
<div class="row" *ngFor="let item of recipes">
  <div class="col-xs-12">
    <app-recipe-item
      [itemProps]="item"
      (recipeSelected)="onRecipeSelected(item)"
    ></app-recipe-item>
  </div>
</div>
